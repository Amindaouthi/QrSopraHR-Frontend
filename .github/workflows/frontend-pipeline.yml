name: Build and Deploy React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          # Create a new builder instance and use it
          docker buildx create --use --name mybuilder
          
          # Inspect the builder to ensure it's active
          docker buildx inspect mybuilder --bootstrap
          
          # Build and push the Docker image with the correct context
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }} --push .
          
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image with additional tags
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:latest
