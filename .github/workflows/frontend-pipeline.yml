name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # Ensure the paths are correct
          echo "Building Docker image..."
          DOCKERFILE_PATH="./Dockerfile"  # Correct path to your Dockerfile
          CONTEXT_PATH="."  # Build context is the root directory

          # Confirm paths
          echo "Using Dockerfile: $DOCKERFILE_PATH"
          echo "Using context: $CONTEXT_PATH"

          # Build the Docker image
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:${{ github.sha }} \
            -f "$DOCKERFILE_PATH" \
            "$CONTEXT_PATH"

          # Push the Docker image
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-app:${{ github.sha }}
        shell: bash
