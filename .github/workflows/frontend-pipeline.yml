name: Build and Deploy React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Directory Structure
        run: |
          echo "Current Directory:"
          pwd  # Print the current working directory to verify location
          echo "Directory Contents:"
          ls -R  # List all files and directories to confirm paths

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker image
        run: |
          # Create and use a new builder instance
          docker buildx create --use
          
          # Ensure paths are correctly set
          DOCKERFILE_PATH="./frontend/FRONTENDQR/Dockerfile"
          CONTEXT_PATH="./frontend/FRONTENDQR"

          # Print paths to verify correctness
          echo "Dockerfile path: $DOCKERFILE_PATH"
          echo "Context path: $CONTEXT_PATH"

          # Build and push the Docker image using the correct paths
          docker buildx build --platform linux/amd64 \
            -t bennassermedghassen/react-app:${{ github.sha }} \
            --push \
            --file "$DOCKERFILE_PATH" \
            "$CONTEXT_PATH"
        shell: bash
