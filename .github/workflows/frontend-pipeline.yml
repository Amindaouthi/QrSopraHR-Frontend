name: Build and Deploy React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Docker image
  run: |
    # Ensure the paths are correct
    echo "Building Docker image..."
    DOCKERFILE_PATH="./Dockerfile"  # Correct path to your Dockerfile
    CONTEXT_PATH="."  # Build context is the root of FRONTENDQR directory

    # Confirm paths
    echo "Using Dockerfile: $DOCKERFILE_PATH"
    echo "Using context: $CONTEXT_PATH"

    # Build the Docker image
    docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }} \
      --file "$DOCKERFILE_PATH" \
      "$CONTEXT_PATH"
  shell: bash

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image
        run: |
          # Tag the image as latest
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:latest
          
          # Push both tags
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/react-app:latest
